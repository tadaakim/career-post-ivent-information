<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学びに夢中になろう</title> 
    <link rel="stylesheet" href="tada-test1.css">
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      background-color: #fffdf5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff9e6;
      border-bottom: 1px solid #eee;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background-color: #fff5cc;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .hero button {
      background-color: #ffd84d;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2rem 1rem;
      background-color: #fff;
    }
    .section {
      flex: 0 1 280px;
      margin: 1rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .section p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    .section button {
      background-color: #e6f0ff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>ホーム</strong></div>
    <nav>
      <a href="#">みんなの投稿</a>
      <a href="#">インターン・イベント情報</a>
    </nav>
  </header>

  <div class="hero">
  <div class="hero-text">
    <h1>学びに夢中になろう。</h1>
    <p>インターンシップやキャリアイベントへの参加を後押しするサイトです。</p>
    <button>コミュニティに参加</button>
  </div>
  <div class="hero-image">
    <img src="img/tada-test-header.png" alt="ヒーロー画像">
  </div>
  </div>

<div class="sections">
  <div class="section">
    <img src="img/最近の投稿.png" alt="最近の投稿" class="section-image">
    <h2>最近の投稿</h2>
    <p>今日の学び・挑戦</p>
    <button>みんなの投稿を見る</button>
  </div>
  <div class="section">
    <img src="img/注目の活動.png" alt="注目の活動" class="section-image">
    <h2>注目の活動</h2>
    <p>ストーリー紹介</p>
    <button>ストーリー紹介</button>
  </div>
  <div class="section">
    <img src="img/イベント情報.png" alt="今週のイベント" class="section-image">
    <h2>イベント情報</h2>
    <p>初心者向けプログラム情報</p>
    <button>インターン・イベント情報</button>
  </div>
</div>

</body>
</html>
